<!DOCTYPE html>
<html lang="en">
	<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Connect with SoundCloud</title>
	</head>
	<body onload="">
		<b style="width: 100%; text-align: center;">This popup should automatically close in a few seconds</b>
		<script>
			setTimeout(function(){
				window.opener.SC.connectCallback();
				window.close();

				$("#client-side-auth").click(function(e) {
					e.preventDefault();
					SC.connect(function () {
						SC.post("/playlists", {
							playlist: {
								title: "My Playlist",
								tracks: [
									{id: 290},
									{id: 291},
									{id: 292}
								],
								sharing: "public"
							}
						})
					});
				});


			}, 1);
		</script>
	</body>
</html>
